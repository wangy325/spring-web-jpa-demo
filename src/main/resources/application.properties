
# 单数据源可作如下配置
# hikari数据库连接池会在spring启动之后自动配置
# spring.datasource.hikari.jdbc-url=jdbc:h2:mem:test_db
# spring.datasource.hikari.driver-class-name=org.h2.Driver
# spring.datasource.hikari.username=root
# spring.datasource.hikari.password=123456

embed.url = jdbc:h2:mem:test_db
embed.driver=org.h2.Driver


mysql.driver=com.mysql.cj.jdbc.Driver
mysql.url=jdbc:mysql://localhost:3306/spitter?useUnicode=true&characterEncoding=UTF-8

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.schema=schema/schema.sql
spring.datasource.data=schema/data.sql

# h2 console open, can use web console to view db with springboot
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2


# project config
# set the profile to active(h2, h2-hikari, mysql-hikari), while set datasource
spring.profiles.active=h2
# set jdbc, jpa or hibernate to enable different persistence solution
spring.persistenceType=jdbc
hibernate.properties=hibernate/hibernate.properties
entity.package=com.wangy.webmvc.data.bean

